<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile Dashboard</title>
    <script src="scripts/app.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/auth.css" />
    <link rel="stylesheet" type="text/css" href="styles/global.css" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <!-- Authentication Section -->
    <section id="authContainer" class="auth-wrapper">
      <div class="login-card">
        <form id="authForm" class="auth-form">
          <h1>Student Portal</h1>
          <div class="input-group">
            <label for="username">Username / Email:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="userPassword">Password:</label>
            <input
              type="password"
              id="userPassword"
              name="userPassword"
              required
            />
          </div>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <div id="authError" class="error-display"></div>
      </div>
    </section>

    <!-- Navigation Header -->
    <nav id="topNavigation" class="navigation-bar" style="display: none">
      <div class="nav-brand">Student Dashboard</div>
      <button id="signOutBtn" class="logout-btn">Sign Out</button>
    </nav>

    <!-- Main Dashboard -->
    <main id="dashboardContainer" style="display: none">
      <!-- Profile Overview -->
      <section class="profile-section">
        <div class="info-card">
          <h2>Profile Information</h2>
          <div id="profileDetails" class="profile-content"></div>
        </div>

        <div class="info-card">
          <h2>Experience Points</h2>
          <div id="experienceDetails" class="experience-content"></div>
        </div>
      </section>

      <!-- XP Progress Visualization -->
      <section class="chart-section">
        <div id="progressChart" class="chart-container"></div>
      </section>

      <!-- Audit Information -->
      <section class="audit-section">
        <div class="info-card">
          <h3>Audit Performance</h3>
          <div id="auditMetrics" class="audit-content"></div>
        </div>

        <div class="info-card">
          <h3>Audit Statistics</h3>
          <div id="auditStats" class="audit-stats-content"></div>
        </div>
      </section>

      <!-- Analytics Dashboard -->
      <section class="analytics-section">
        <div id="auditRatioDisplay" class="ratio-display"></div>
        <div id="barChartContainer" class="chart-container"></div>
        <div id="pieChartContainer" class="chart-container"></div>
      </section>
    </main>

    <footer id="pageFooter" class="site-footer" style="display: none">
      &copy; 2025
      <a
        href="https://github.com/student-profile"
        target="_blank"
        rel="noopener"
      >
        Profile Dashboard
      </a>
    </footer>
  </body>
</html>
